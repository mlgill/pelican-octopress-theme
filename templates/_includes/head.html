<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
  <meta name="author" content="{{ AUTHOR }}">

  {% if FEED_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate"
        title="{{ SITENAME }} Atom Feed" />
  {% endif %}
  {% if FEED_RSS %}
  <link href="{{ FEED_DOMAIN_LINK }}/{{ FEED_RSS_LINK }}" type="application/rss+xml" rel="alternate"
        title="{{ SITENAME }} RSS Feed" />
  {% endif %}

  {% if EXTRA_HEADER %}
    {{ EXTRA_HEADER }}
  {% endif %}

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{ SITEURL }}/favicon.png" rel="icon">
  <link href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" media="screen, projection"
        rel="stylesheet" type="text/css">
    <script src="{{ SITEURL }}/theme/js/modernizr-2.0.js"></script>
  <script src="{{ SITEURL }}/theme/js/ender.js"></script>
  <script src="{{ SITEURL }}/theme/js/octopress.js" type="text/javascript"></script>

  <!-- {% if USE_TIPUE_SEARCH %} -->
    <!-- <link rel="stylesheet" href="{{ SITEURL }}/theme/tipuesearch/tipuesearch_CUSTOM.css"> -->
  <!-- {% endif %} -->

  <link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic"
        rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic"
        rel="stylesheet" type="text/css">

<!-- The collapsible sidebar is broken because of a conflict between ender.js and jquery.
     Haven't yet figured out to fix it.  -->
  <script type="text/javascript">
  $(document).ready(function($) {
      $("div.collapseheader").click(function () {
      $header = $(this).children("span").first();
      $codearea = $(this).children(".input_area");
      console.log($(this).children());
      $codearea.slideToggle(500, function () {
          $header.text(function () {
              return $codearea.is(":visible") ? "Collapse Code" : "Expand Code";
          });
      });
  });
  });
  </script>


  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


  {% if USE_TIPUE_SEARCH %}
  <link href="{{ SITEURL }}/theme/tipuesearch/tipuesearch_CUSTOM.css" rel="stylesheet">

      <script type="text/javascript" src="{{ SITEURL }}/theme/tipuesearch/tipuesearch_set.js"></script>
      <script type="text/javascript" src="{{ SITEURL }}/theme/tipuesearch/tipuesearch.min.js"></script>

      <script>
      $(document).ready(function() {
        $('#tipue_search_input').tipuesearch({
          'mode' : 'json',
          'show': 10,
          'newWindow': false,
          'showURL': false,
          'contentLocation': '{{ SITEURL }}/tipuesearch_content.js'
        });
      });
      </script>
  {% endif %}




  <script type="text/javascript" src="{{ SITEURL }}/theme/bigfoot/bigfoot.js"></script>
  <script type="text/javascript">
      var bigfoot = $.bigfoot(
          {
              activateOnHover: true,
              deleteOnUnhover: true,
              preventPageScroll: false,
              hoverDelay: 500
          }
      );
  </script>
  <link href="{{ SITEURL }}/theme/bigfoot/bigfoot-number.css" rel="stylesheet" type="text/css">


</head>
